name: cleanupp

on:
  push:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Delete old package versions
        uses: camargo/delete-untagged-action@v1
        with:
          github-token: ${{ secrets.PAT }}